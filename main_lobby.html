<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /*
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        */
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3)), 
                        url('img/chess_board2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;

        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #444;
        }

        /* Button Styles */
        .button-container {
            position: fixed; /* Sticks the container to the bottom */
            bottom: 30px;    /* Distance from the bottom */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;       /* Spacing between buttons */
        }
        .button {
            background-color: #34495e;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 12px 30px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 200px;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .button:active {
            background-color: #388e3c;
            transform: translateY(0);
        }

        .button.disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }

        /* Player Selection Form */
        #player-selection {
            display: none;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 100%;
            max-width: 350px;
        }

        #player-selection h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .radio-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        /* Username Input */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #716178;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4d4352;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .button {
                width: 90%;
            }

            #player-selection {
                width: 90%;
            }
        }

        /* Main container for the game list */
        .game-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center; /* Centers content horizontally */
            margin: 20px 0;
        }

        /* Each game option (card style) */
        .game-option {
            margin: 15px;
            background-color: #dbd7da;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #736f72;
            gap: 30px;
            padding: 20px;
            width: 280px; /* Set a fixed width to maintain alignment */
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        /* Game card hover effect */
        .game-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Styling for game details */
        .game-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
        }

        /* Styling for the join button */
        .game-option button {
            background-color: #545053;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        .game-option button:hover {
            background-color: #383537;
        }

        /* Card hover effect */
        .game-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        #availableGamesTitle {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .go-back {
            width: 150px;
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #a094a1;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: none;
        }

        .go-back:hover {
            background-color: #877787;
            transform: scale(1.05); /* Slightly enlarge on hover for better UX */
        }

        .go-back:active {
            background-color: #9f75a1;
        }
        .popup {
            position: fixed;
            top: 20px;
            left: 50%; /* Positioning the left side in the center */
            transform: translateX(-50%); /* Adjusting the position back by half the width */
            background-color: #e38db2;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 1;
            transition: opacity 2s ease-out;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
        .popup.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        /* Profile Button */
        .profile-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .profile-button {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            background-image: url('img/profile.jpg'); /* Optional: replace with an actual image path */
            background-size: cover;
            background-position: center;
            border: 2px solid white;
        }

        .profile-popup {
            position: absolute;
            top: 0px;
            right: 100px;
            width: 350px;
            background-color: white;
            color: grey;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: none; /* Hidden by default */
            z-index: 1000;
        }

        .profile-popup h3 {
            margin-bottom: 10px;
        }

        .profile-popup p {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .profile-popup button {
            width: 100%;
            padding: 10px;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .profile-popup button:hover {
            background-color: darkgrey;
        }

        /* Container for recent game blocks */
        .recent-games-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: fixed;
            bottom: 270px; /* Adjust this value to change the vertical position */
            width: 100%;
            gap: 80px;
            padding: 0 10px;
            z-index: 1000;
        }

        /* Style for each game block */
        .recent-game-block {
            background-color: #f1f1f1;
            padding: 30px;
            border-radius: 10px;
            width: 280px;
            height: 180px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.5s forwards;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Fade-in animation */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button style in each block */
        .recent-game-block button {
            background-color: #34495e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .recent-game-block button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-button" id="profileButton"></div>
        <div class="profile-popup" id="profilePopup">
            <p><strong>Username:</strong> <span id="profileUsername"></span></p>
            <p><strong>Winrate:</strong> <span id="profileWinrate"></span></p>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <div id="login-popup" class="popup">Successful login as <span id="user-name"></span>!</div>

    <button id="goBackButton" class="go-back" onclick="refreshPage()">Go Back</button>

    <h3 id="recentGamesTitle" style="position: fixed; top: 170px; color: #59697d; font-size: 20px">Recent history:</h3>
    <div id="recent-games" class="recent-games-container">
    <!-- Game blocks will be dynamically inserted here -->
    </div>

    
    <!-- Main buttons -->
    <div class="button-container">
        <button class="button" id="createGameBtn">Create Game</button>
        <button class="button" id="joinGameBtn">Join Game</button>
    </div>

    <!-- Player selection form (initially hidden) -->
    <div id="player-selection">
        <h2>Choose your color</h2>
        <form id="createGameForm" action="create_game.php" method="POST">
            <!-- Username input -->
            <input type="hidden" id="myInput" name="username">
            
            <div class="radio-group">
                <label>
                    <input type="radio" name="playerColor" value="black" required color="black"> Black
                </label>
                <label>
                    <input type="radio" name="playerColor" value="white" color="black"> White
                </label>
            </div>
            
            <input type="submit" value="Start Game">
        </form>
    </div>

    <div id="gameListContainer" class="game-list" style="display: none;">
        <h3 id="availableGamesTitle">Available Games to Join:</h3>
        <div id="gameList"></div>
    </div>

    <script>
        document.getElementById("myInput").value = sessionStorage.getItem("name");

        // Toggle profile popup
        document.addEventListener("DOMContentLoaded", () => {
            const profileButton = document.getElementById("profileButton");
            const profilePopup = document.getElementById("profilePopup");

            profileButton.addEventListener("click", () => {
                profilePopup.style.display = profilePopup.style.display === "block" ? "none" : "block";
            });

            // Close popup when clicking outside
            document.addEventListener("click", (event) => {
                if (!profilePopup.contains(event.target) && event.target !== profileButton) {
                    profilePopup.style.display = "none";
                }
            });

            // Populate profile info
            
            const userName = sessionStorage.getItem("name");
            //const userEmail = sessionStorage.getItem("email"); // Replace with actual email fetching logic
            document.getElementById("profileUsername").textContent = userName || "Guest";
            //document.getElementById("profileEmail").textContent = userEmail || "Not provided";
            
        });

        document.getElementById("logoutButton").addEventListener("click", function() {
            // Redirect to login.html
            window.location.href = "login.html";
        });

        console.log("login to lobby! username:", sessionStorage.getItem("name"));

        document.addEventListener("DOMContentLoaded", () => {
            const userName = sessionStorage.getItem("name");
            const popup = document.getElementById("login-popup");

            // Set the username in the popup
            if (userName) {
                document.getElementById("user-name").textContent = userName;
            }
            else{
                window.location.href="/website_final_project/login.html";
            }

            console.log("hi");
            fetchGameHistory();

            // Show the popup and fade it out after 10 seconds
            
            setTimeout(() => {
                popup.classList.add("fade-out");
            }, 4000); // 10 seconds
            
        });

        function refreshPage() {
            location.reload(); // Refreshes the page
        }
        // Button actions
        document.getElementById("createGameBtn").addEventListener("click", function() {
            // Show player selection form
            document.getElementById("player-selection").style.display = "block";
            document.getElementById("createGameBtn").style.display = "none";
            document.getElementById("joinGameBtn").style.display = "none";
            document.getElementById("goBackButton").style.display = "block";
            document.getElementById("recent-games").style.display = "none";
        });

        document.getElementById("joinGameBtn").addEventListener("click", function() {
            //alert("Join game functionality is not implemented yet.");
            document.getElementById("createGameBtn").style.display = "none";
            document.getElementById("joinGameBtn").style.display = "none";
            document.getElementById("player-selection").style.display = "none";
            document.getElementById("goBackButton").style.display = "block";
            document.getElementById("recent-games").style.display = "none";
            fetch('./php/search_game.php')
                .then(response => response.json())
                .then(data => {
                    // Clear previous game list
                    const gameListContainer = document.getElementById("gameList");
                    gameListContainer.innerHTML = '';
                    gameListContainer.style.display = "flex";
                    gameListContainer.style.flexWrap = "wrap";
                    gameListContainer.style.justifyContent = "center";

                    // Display the games in the list
                    if (data.length > 0) {
                        data.forEach(game => {
                            const gameOption = document.createElement("div");
                            gameOption.className = 'game-option';

                            // Create the game name and join button
                            gameOption.innerHTML = `
                                <div class="game-info">
                                    <h4>Game ID: ${game.game_id}</h4>
                                    <p><strong>Created By:</strong> ${game.host_player}</p>
                                    <p><strong>You play:</strong> ${game.host_player_color == "white" ? "black" : "white"}</p>
                                </div>
                                <div class="game-actions">
                                    <button class="join-btn" onclick="enterGame(${game.game_id})">Join Game</button>
                                </div>
                            `;
                            if (game.host_player != sessionStorage.getItem("name")) gameListContainer.appendChild(gameOption);
                        });

                        // Show the game list container
                        document.getElementById("gameListContainer").style.display = 'block';
                    } else {
                        gameListContainer.innerHTML = 'No available games to join.';
                        document.getElementById("gameListContainer").style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error fetching game list:', error);
                    alert('Failed to load available games.');
                });
        });
        function enterGame(gameId, color) {
            // Create a form dynamically to submit the game_id to enter_game.php
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = './php/join_game.php';

            // Create an input for game_id
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'game_id';
            input.value = gameId;

            form.appendChild(input);

            const input2 = document.createElement('input');
            input2.type = 'hidden';
            input2.name = 'guest_player';
            input2.value = sessionStorage.getItem("name");

            form.appendChild(input2);

            // Append the form to the body and submit it
            document.body.appendChild(form);
            form.submit();
        }

        function fetchGameHistory() {
            console.log("myname:", sessionStorage.getItem("name"), `./php/history_game.php?player_name=${sessionStorage.getItem("name")}`);
            fetch(`./php/history_game.php?player_name=${sessionStorage.getItem("name")}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                // Assuming data is an array of game objects
                //const historyContainer = document.getElementById('gameHistoryContainer');
                //historyContainer.innerHTML = ''; // Clear any previous data
                //console.log("data:", data.data, "length:", data.data.length);
                let win = parseInt(0), lose = parseInt(0), had = parseInt(0);
                if (data.data && data.data.length > 0) {
                    const container = document.getElementById('recent-games');
                    data.data.reverse().forEach(game => {
                        console.log(game.game_id, game.status);

                        let host_win = (game.host_player_color == game.status);
                        let round_result = "";
                        if (host_win == (game.host_player == sessionStorage.getItem("name"))){
                            win++;
                            round_result = "Win";
                        }
                        else{
                            lose++;
                            round_result = "Lose";
                        }
                        console.log(game, win, lose);

                        // Create a container for each game's details
                        const gameBlock = document.createElement('div');
                        const name = sessionStorage.getItem("name");
                        gameBlock.classList.add('recent-game-block');
                        
                        // Fill the block with game info (game_id, winner, etc.)
                        gameBlock.innerHTML = `
                            <h4 style="margin-bottom: 10px;">Game ID: ${game.game_id}</h4>
                            <p style="margin-bottom: 10px;">Opponent: ${game.host_player == name ? game.guest_player : game.host_player}</p>
                            <p style="margin-bottom: 20px;"><strong>Result:</strong> <span style="color: ${round_result == "Win" ? 'green' : 'red'}">${round_result}</span></p>
                            <button onclick="redirectToReview(${game.game_id})">Review Game</button>
                        `;
                        
                        // Append the new block to the container
                        had++;
                        if (had <= 4) container.appendChild(gameBlock);
                    });
                    let total = parseInt(win) + parseInt(lose);
                    let winrate = parseFloat((win / total).toFixed(2)) * 100;
                    document.getElementById("profileWinrate").textContent = `${win}W/${lose}L (${winrate}%)`;

                } else {
                    document.getElementById("profileWinrate").textContent = "0W/0L";
                }
            })
            .catch(error => {
                console.error('Error fetching game history:', error);
                alert('Failed to load game history.');
            });
        }
        function redirectToReview(gameId) {
            // Redirect to review.php with game_id as a query parameter
            sessionStorage.setItem("game_id", gameId);
            window.location.href = `review.html`;
        }
    </script>

</body>
</html>
