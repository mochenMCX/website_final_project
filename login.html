<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3)), 
                        url('img/chess_board2.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }
        /*
        body {
            background-color: #c9a27b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        */
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .button-group {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            width: 48%;
            padding: 12px;
            border-radius: 4px;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login {
            background-color: #8469f0;
        }

        .btn-register {
            background-color: #e8798d;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .forgot-password {
            margin-top: 20px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #007bff;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome to Chess Arena!</h2>
            <form action="php/auth_action.php" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="button-group">
                    <!-- Login button, submits to login action -->
                    <button type="submit" name="action" value="login" class="btn btn-login">Login</button>
                    <!-- Register button, submits to register action -->
                    <button type="submit" name="action" value="register" class="btn btn-register">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
